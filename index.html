<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
  <link href="./dist/main.css" rel="stylesheet">
  <title>Fylo data storage component</title>
</head>
<body class="text-paleBlue bg-veryDarkBlue min-h-screen px-6 flex items-center justify-center">
  <main class="w-full max-w-[600px] lg:max-w-[920px] flex flex-col lg:flex-row items-end gap-4 lg:gap-[30px]">
    <div class="bg-darkBlue lg:max-w-[350px] p-10 rounded-[10px] rounded-tr-[100px] w-full">
      <img src="/images/logo.svg" alt="flylo logo" class="mb-[33px]">
      <ul class="flex items-center gap-4">
        <li class="bg-veryDarkBlue h-12 w-12 flex items-center justify-center rounded-[10px]"><img src="./images/icon-document.svg" alt="document icon"></li>
        <li class="bg-veryDarkBlue h-12 w-12 flex items-center justify-center rounded-[10px]"><img src="./images/icon-folder.svg" alt="folder icon"></li>
        <li class="bg-veryDarkBlue h-12 w-12 flex items-center justify-center rounded-[10px]"><img src="./images/icon-upload.svg" alt="cloud icon"></li>
      </ul>
    </div>
    <div class="bg-darkBlue w-full p-8 lg:p-10 rounded-[10px] relative">
      <p class="text-center text-[14px] leading-4 lg:text-left">Youâ€™ve used <span class="font-bold">815 GB</span> of your storage</p>
      <div class="mb-4">
        <!-- <input type="range" name="space" id="space"> -->
        <div class="range bg-veryDarkBlue p-[3px] rounded-[10px] mt-4 mb-2">
          <div class="progress bg-gradient-to-r from-gradientStart to-gradientStop w-[73%] p-[2px] rounded-[8px] flex justify-end">
            <div class="thumb h-[10px] w-[10px] bg-paleBlue rounded-full"></div>
          </div>
        </div>
        <div class="font-bold flex justify-between">
          <span>0 GB</span>
          <span>1000 GB</span>
        </div>
      </div>
      <div class="tooltip bg-white absolute top-full lg:-top-9 left-1/2 lg:right-10 font-bold w-max flex items-center gap-[9px] px-6 py-4 rounded-[10px] lg:rounded-br-none">
        <span class="text-veryDarkBlue text-[40px] leading-10">185</span>
        <span class="tracking-[1px] text-grayishBlue text-xs leading-[14px]">GB LEFT</span>
      </div>
    </div>
  </main>
</body>
</html>
